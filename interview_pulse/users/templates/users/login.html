{% extends 'base.html' %}

{% block title %}Login - InterviewPulse{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/users/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">üîê</div>
            <h1>Welcome Back!</h1>
            <p>Login to continue to InterviewPulse</p>
        </div>

        <form method="POST" action="/users/login">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
                <div class="forgot-password">
                    <a href="/users/forgot-password">Forgot password?</a>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="font-weight: normal;">Remember me</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="/users/register">Sign up here</a>
        </div>
    </div>
</div>
{% endblock %}
